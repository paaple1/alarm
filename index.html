<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/icon-192x192.png">

</head>
<body>
    <div class="timer-container">
        <h1 id="timer-display">05:00</h1>
        <button id="start-btn" class="control-btn">Start</button>
        <button id="pause-btn" class="control-btn">Pause</button>
        <button id="reset-btn" class="control-btn">Reset</button>
        <button id="stop-btn" class="control-btn hidden">Stop</button>
        <br>
        <label for="minutes-select">Minutes:</label>
        <select id="minutes-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
        </select>
        <label for="seconds-select">Seconds:</label>
        <select id="seconds-select">
            <option value="0" selected>0</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
        <br>
        <label for="multiplier">Multiplier:</label>
        <input type="number" id="multiplier" value="1.5" step="0.1" min="1">
        <br>
        <label for="volume-control">Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        <button id="test-sound-btn" class="control-btn">Test Sound</button>
        <br>
        <button id="toggle-dark-mode-btn" class="control-btn">Toggle Dark Mode</button>
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
