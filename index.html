<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1 id="timer-display">05:00</h1>
        <button id="start-btn">スタート</button>
        <button id="stop-btn">ストップ</button>
        <button id="reset-btn">リセット</button>
        <br>
        <label for="initial-time">初期時間 (分):</label>
        <input type="number" id="initial-time" value="5" min="1">
        <label for="multiplier">倍率:</label>
        <input type="number" id="multiplier" value="1.5" step="0.1" min="1">
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
